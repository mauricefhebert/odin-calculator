<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="calculator-container">
        <div class="calculator-header">
          <div class="calculator-windows">
            <span class="calculator-result"></span>
          </div>
        </div>
        <div class="calculator-body">
          <div class="calculator-col">
            <button class="calculator-btn orange-btn" id="btn-divide">/</button>
            <button class="calculator-btn gray-btn" id="btn-reset">C</button>
          </div>
          <div class="calculator-col">
            <button class="calculator-btn orange-btn" id="btn-multiply">*</button>
            <button class="calculator-btn gray-btn" id="btn-9">9</button>
            <button class="calculator-btn gray-btn" id="btn-8">8</button>
            <button class="calculator-btn gray-btn" id="btn-7">7</button>
          </div>
          <div class="calculator-col">
            <button class="calculator-btn orange-btn" id="btn-substract">-</button>
            <button class="calculator-btn gray-btn" id="btn-6">6</button>
            <button class="calculator-btn gray-btn" id="btn-5">5</button>
            <button class="calculator-btn gray-btn" id="btn-4">4</button>
          </div>
          <div class="calculator-col">
            <button class="calculator-btn orange-btn" id="btn-add">+</button>
            <button class="calculator-btn gray-btn" id="btn-3">3</button>
            <button class="calculator-btn gray-btn" id="btn-2">2</button>
            <button class="calculator-btn gray-btn" id="btn-1">1</button>
          </div>
          <div class="calculator-col">
            <button class="calculator-btn orange-btn" id="btn-equal">=</button>
            <button class="calculator-btn gray-btn" id="btn-dot">.</button>
            <button class="calculator-btn gray-btn" id="btn-0">0</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyrigth">Copyright Â© Maurice Filiatreault Hebert</p>
    </footer>
  </body>
</html>
